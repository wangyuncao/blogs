{% extends 'backweb/base.html' %}

{% block content %}
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">用户角色管理</h2>
      </div>
     <form action="" method="post">
     {%  csrf_token %}
      <table class="table">
       <tr>
        <th>用户</th>
        <th>角色</th>
       </tr>
       <tr>
        <td class="center">
            <select name="user_id">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
            </select>
        </td>
        <td class="center">
            <select name="role_id">
                {% for role in roles %}
                <option value="{{ role.id }}">{{ role.r_name }}</option>
                {% endfor %}
            </select>
        </td>
       </tr>
      </table>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit" value="提交" class="link_btn">
     </form>
 </div>
</section>
{% endblock %}
