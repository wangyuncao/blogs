<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>
    {% block title %}
    {% endblock %}
</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/static/backweb/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/static/backweb/js/jquery.js"></script>
            {% load static %}
<script src="{% static 'backweb/js/verificationNumbers.js' %}"></script>
<script src="/static/backweb/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="index.html";
	  });
});
</script>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
